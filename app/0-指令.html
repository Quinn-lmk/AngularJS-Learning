
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指令</title>
</head>
<body>
    
<div ng-app="myApp" ng-init="firstName='John';quantity=1;price=5;names=['Jani','Hege','kai'];nameobj=[
{name:'Jani',country:'Norway'},
{name:'Hege',country:'Sweden'},
{name:'Kai',country:'Denmark'}]">
    <!-- ng-model 指令用于绑定应用程序数据到 HTML 控制器(input, select, textarea)的值。 -->
    <p>ng-model: input, select, textarea</p>
    <p>在输入框中输入: 姓名<input type="text" ng-model="firstName" name=""></p>
    <p>你输入的为:{{firstName}}</p>

    <h3>价格</h3>
    数量：<input type="number" ng-model='quantity' name="">
    价格：<input type="number" ng-model='price' name="">
    <p>总价：{{quantity * price}}</p>
    
    <p>使用ng-repeat:</p>
    <ul>
        <li ng-repeat="x in names">{{x}}</li>
    </ul>
    <p>ng-repeat:对象</p>
    <ul>
        <li ng-repeat="x in nameobj">{{x.name + ', ' + x.country}}</li>
    </ul>
    <p>自定义指令：使用directive</p>
    <quinn></quinn>

</div>

    <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>
    
    <script type="text/javascript">
        var app= angular.module("myApp",[]).directive("quinn",function(){
            return {template:"<h6>自定quinn</h6>"}
        })
    </script>
</body>
</html>
