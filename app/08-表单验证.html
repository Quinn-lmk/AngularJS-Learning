<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>表单验证</title>
    </head>
    <body>
        <h3>在表单中，要定义name值，使用span 中的ng-show来控制标签的提示</h3>
       <form ng-app="myApp" ng-controller="validateCtrl" name="myForm" novalidate> 
        <!--novalidate表示不执行html原生的验证，防止与自己写的验证冲突 -->
            <p>
                用户名: <input type="text" ng-model="user" name="user" required>
                <span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
                    <span ng-show="myForm.user.$error.required">用户名是必须的</span>
                </span>
            </p>

            <p>
                邮箱: <input type="email" ng-model="email" name="email" required>
                <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
                    <span ng-show="myForm.email.$error.required">邮箱是必须的</span>
                    <span ng-show="myForm.email.$error.email">非法的邮箱地址</span>
                </span>
            </p>
            
            <p>
            <input type="submit" ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.email.$dirty && myForm.email.$invalid" name="">
            </p>
            
        </form>
        


        <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script>

        <script type="text/javascript">
            var app=angular.module("myApp",[]);
            app.controller("validateCtrl",function ($scope) {
                $scope.user='John Doe';
                $scope.email='quinn@qq.com';
            })
        </script>
    </body>
</html>
