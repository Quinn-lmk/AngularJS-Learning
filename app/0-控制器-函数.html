
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>控制器函数</title>
</head>
<body>
    <h2>在angularjs 各个版本中有所区别，在1.2.5中可以使用</h2>
    <div ng-app="" ng-controller="myCtrl">
        名<input type="text" name="" ng-model="person.firstName"><br>
        姓<input type="text" name="" ng-model="person.lastName"><br>
        <br>

        姓名: {{person.firstName + "  " + person.lastName}}<br>
        姓名: {{fullName()}}
    </div>

<script src="//www.runoob.com/try/angularjs/1.2.5/angular.min.js"></script>
<!-- <script type="text/javascript" src="../bower_components/angular/angular.min.js"></script> -->

    
    <script>

    //新版中不支持函数的写法
       function myCtrl($scope){
            $scope.person={
                firstName: "John",
                lastName: "Doe",
            };
            $scope.fullName=function(){
                var x = $scope.person;
                return x.firstName + " " + x.lastName;
            }
       }

    </script>
    
</body>
</html>
